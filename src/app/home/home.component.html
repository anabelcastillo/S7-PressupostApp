<div class="container-fluid p-5">
    <div class="row">
        <div class="col">
            <h5 class="mb-3">¿Qué quieres hacer?</h5>
            <div class="mb-2">
                <input type="checkbox" name="" id="web" [(ngModel)]="checkboxWeb" (change)="currentTotalPrice()" /> 
                Una página web: {{priceWeb}} €
            </div>
            <div class="mb-2">
                <input type="checkbox" name="" id="seo" [(ngModel)]="checkboxSEO" (change)="currentTotalPrice()" /> 
                Una consultoría SEO: {{priceSEO}} €
            </div>
            <div class="mb-2">
                <input type="checkbox" name="" id="ads" [(ngModel)]="checkboxGoogleAds" (change)="currentTotalPrice()" /> 
                Una campaña de Google Ads: {{priceGoogleAds}} €
            </div>
            <p>Precio: {{priceTotal}} €</p>
            
        </div>
    </div>
</div>
